<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paulo Ricardo | Engineer & Innovator</title>
  <style>
    /* ====== GLOBAL STYLE ====== */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #a4b3c5, #436880);
      color: #f3f3f3;
      font-family: "Bookman Old Style", Georgia, serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      padding: 0 1rem;
    }

    /* ====== MENU ====== */
    nav {
      position: absolute;
      top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 0 1rem;
    }

    nav a {
      text-decoration: none;
      color: #e0e0e0;
      padding: 8px 16px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 25px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(71, 67, 67, 0.18);
      color: #fff;
    }

    /* ====== CENTER TEXT ====== */
    h1 {
      font-size: 3.2rem;
      font-weight: bold;
      letter-spacing: 1.5px;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(139, 134, 134, 0.6);
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 500;
      margin-top: 12px;
      color: #f1f2f3;
      text-shadow: 1px 1px 3px rgba(102, 93, 93, 0.4);
    }

    /* ====== FOOTER ====== */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #f1f4f7;
      text-align: center;
      width: 100%;
    }

    /* ====== RESPONSIVE DESIGN ====== */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      h2 {
        font-size: 1rem;
      }
      nav {
        top: 10px;
        gap: 10px;
      }
      nav a {
        padding: 6px 12px;
        font-size: 0.9rem;
      }
      footer {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      h2 {
        font-size: 0.95rem;
      }
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
